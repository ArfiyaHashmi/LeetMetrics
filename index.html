<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel=""stylesheet">
</head>
<body>
   <div class="container">
    <h1>LeetMetric</h1>
    <div class="user-container">
        <p>Enter your username below:</p>
        <div class="user-input-container">
        <input type="text"placeholder="enetr your username here" id="user-input">
        <button id="search-btn">Search</button>
    </div>
   </div>
   
    <div class="stats-container">
        <div class="progress">
            <div class="progress-item ">
                <div class="easy-progress circle">
                    <span id ="Easy-label"></spanid></span>
                    <p>Easy</p>
                </div>
            </div>
            <div class="progress-item  ">
                <div class="medium-progress circle ">
                    <span id="Medium-label"></span>
                    <p>Medium</p>
                </div>
            </div>
            <div class="progress-item ">
                <div class="hard-progress circle">
                <span id="Hard-label"></span>
                <p>Hard</p>
            </div>
        </div>
        </div>
     
     
</div>
    <div class="card-container">
        <div class="stats-cards">
           <!--directly populate card from js-->
        </div>
    </div>    

    </div>

  

   <script src="script.js"></script> 
</body>
</html>
